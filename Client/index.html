<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <input type="text" id="chat-input" placeholder="Tâm trạng của bạn hôm nay như thế nào?">
        <button id="bg-change-btn" class="chat-button"><img src="assets/bg-icon.png" alt="Đổi nền"></button>
        <button id="music-change-btn" class="chat-button"><img src="assets/music-icon.png" alt="Đổi nhạc"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
